		<style>
			:root{
				color-scheme: light dark;
				--custom-light: #ffffff;
				--custom-dark: #000000;
				--dark: var(--custom-dark);
				--light: var(--custom-light);
				--transition: all 0.4s ease;
				--hue:223;
				--bg:hsl(var(--hue),10%,100%);
				--fg:hsl(var(--hue),10%,0%);
				--primary:hsl(var(--hue),90%,55%);
				--primaryT:hsla(var(--hue),90%,55%,0);
				--transDur:0.3s;

				/* --hue: 420; */
				/* --bg: oklch(35% .3 var(--hue)); */
				--text: oklch(85% .1 var(--hue));
				--shadow: oklch(25% .2 var(--hue));
				--highlight: oklch(98% .05 var(--hue));
			}



			* {border:0;box-sizing:border-box;margin:0;padding:0;}
			/* body{color: #4a4a4a;background-color: #ffffff;} */
			/* Light scheme */
			body:not(#color-scheme:checked){
				color: #4a4a4a;
				background-color: #ffffff;
				transition: var(--transition);
			}
			
			
			/* Dark scheme */
			body:has(#color-scheme:checked){
				color: #ffffff;
				background-color: #4a4a4a;
				transition: var(--transition);
			}

			.title,strong{color: #363636;}
			.subtitle{color: #4a4a4a;}
			
			/* person styles */
			.hero.is-fullheight {min-height:100svh;overflow-y:hidden;}
			nav.navbar.border {border-bottom: 3px #fb3 solid;border-top: 3px #fb3 solid;height: 64px;}
			.navbar>.container{height:100%;position: relative;}
			.navbar>.container>div{height:100%;}
			.navbar-burger{height:100%;width:58px;padding:5px;}
			.navbar-burger svg{stroke:#000;cursor:pointer;stroke-linecap:round;stroke-width:.75;fill:rgba(0,0,0,0);}
			.navbar-item img {max-height:42px;}
			.navbar-color{display:grid;place-items:center;width: calc(100% - 315px);}
			/* .navbar-brand .navbar-item:first-child{width: 232px;} */
			
			@media screen and (max-width: 1023px){
				
				.navbar-burger #burger[type=checkbox]{display:none;}
				.navbar-burger label{display:inherit;height:48px;}
				#burgerMenu {display:flex;flex-direction:column;position:absolute;width:auto;min-width:258px;top:61px;min-height:100svh;visibility:hidden;border-right: 3px #fb3 solid;left:-100svw;transition: var(--transition);}
				.navbar-brand:has(#burger[type=checkbox]:checked) ~ #burgerMenu{visibility:visible;left:0;transition: var(--transition);}
				#burgerMenu ul{width:auto;padding-block-start:1rem;display:flex;flex-direction:column;gap:5px;}
				#burgerMenu ul li{font-size: 1.25rem;}
				#burgerMenu ul li a{padding-inline:2.5rem;}
				#burgerMenu .field{flex-direction:column;align-items:center;gap:1rem;}
			}
			
			@media screen and (min-width: 1024px){
				#burgerMenu .field{display: none;}
				#burgerMenu ul{align-items: center;}

			}
			.hero-body img{padding:5px;border:1px solid #ccc;}
			/* @media (prefers-color-scheme: dark) {} */
